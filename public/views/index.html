<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vendors/angular.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type="text/javascript" src="../scripts/factories/authFactory.js"></script>
    <script type="text/javascript" src="../scripts/factories/data-factory.js"></script>
    <script type="text/javascript" src="../scripts/controllers/navController.js"></script>
    <script type="text/javascript" src="../scripts/controllers/authController.js"></script>
    <script type="text/javascript" src="../scripts/controllers/admincontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/clientcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/fmscontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/medicalcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/personalcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/workoutcontroller.js"></script>

</head>
<body ng-app="myApp">
<header ng-controller="NavController as nav">
    <h1>Googles</h1>
    <nav>
        <ul
            <li ><a href="#home">Home</a></li>
            <li ng-show="nav.displayLogout">Hi {{nav.username}}! | <a href="#" ng-click="nav.logout()">Logout</a></li>
        </ul>
    </nav>
    <!-- Show a helpful message when needed -->
    <section id="message" class="nav.message.type" ng-show="nav.message.text">
        {{nav.message.text}}
    </section>
</header>
    <div>
        <main ng-view></main>
    </div>

</body>
</html>
