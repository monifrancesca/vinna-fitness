<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vinna Fitness</title>
    <link rel="stylesheet" href="../vendors/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="../vendors/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../vendors/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="../styles/stylesheet.css"/>
    <script type="text/javascript" src="../vendors/angular.min.js"></script>
    <script type="text/javascript" src="../vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="../vendors/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type="text/javascript" src="../scripts/factories/authFactory.js"></script>
    <script type="text/javascript" src="../scripts/factories/data-factory.js"></script>
    <script type="text/javascript" src="../scripts/controllers/navController.js"></script>
    <script type="text/javascript" src="../scripts/controllers/authController.js"></script>
    <script type="text/javascript" src="../scripts/controllers/admincontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/clientcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/fmscontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/medicalcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/personalcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/personal-history-controller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/workoutcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/admin-class-controller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/adminclientcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/admin-exercise-controller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/workoutdetailscontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/workoutdashboardcontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/workouthistorycontroller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/fms-details-controller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/existing-fms-controller.js"></script>
    <script type="text/javascript" src="../scripts/controllers/maincontroller.js"></script>

</head>
<body ng-app="myApp">

<div ui-yield-to="modals"></div>

    <div class="sidebar sidebar-left">
        <div class="scrollable">
            <h1 class="scrollable-header app-name">Vald</h1>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#workout">Start A New Workout
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#existingclient"> View Existing Clients
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#newclient"> Add A New Client
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#admin"> Admin Dashboard
                        <i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app">
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center">
                Vinna Vald
            </div>

            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>

            <div class="btn-group pull-right">
                <div class="btn btn-navbar">
                    <ul ng-controller="NavController as nav">
                        <li><a href="#" ng-click="nav.logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class='app-body'>
            <div class='app-content'>
                <ng-view></ng-view>
            </div>
        </div>
    </div>

</body>
</html>
