<div class="section">
    <h1>Personal Info History</h1>
    <div class="panel-group" ui-state="myAccordion" ui-default="1">
        <div class="panel panel-default">
            <div class="panel-heading" ui-set="{'myAccordion': 1}">
                <h4 class="panel-title">
                    Basic Info
                </h4>
            </div>
            <div ui-if="myAccordion == 1">
                <div class="panel-body">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <!--name:-->
                                <label for="firstName">First name:</label>
                                <input class="form-control" type="text" ng-model="firstName" id="firstName" placeholder="First Name" />
                                <label for="lastName">Last name:</label>
                                <input class="form-control" type="text" ng-model="lastName" id="lastName" placeholder="Last Name" />
                                <!--phone:-->
                                <label for="phoneNumber">Phone number:</label>
                                <input class="form-control" type="tel" ng-model="phoneNumber" id="phoneNumber" />
                                <!--email address:-->
                                <label for="emailAddress">Email address:</label>
                                <input class="form-control" type="email" ng-model="emailAddress" id="emailAddress" placeholder="Email Address" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" ui-set="{'myAccordion': 2}">
            <h4 class="panel-title">
                DOB/Height/Weight
            </h4>
        </div>
        <div ui-if="myAccordion == 2">
            <div class="panel-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <!--DOB - calendar dropdown-->
                            <label for="dateOfBirth">Date of birth:</label>
                            <input class="form-control" type="date" ng-model="dateOfBirth" id="dateOfBirth" />
                            <!--height: ft, inches-->
                            <p>Height:</p>
                            <label for="heightFeet">Feet:</label>
                            <input class="form-control" type="number" ng-model="heightFeet" id="heightFeet" />
                            <label for="heightInches">Inches:</label>
                            <input class="form-control" type="number" ng-model="heightInches" id="heightInches" />
                            <!--weight:-->
                            <label for="weightPounds">Weight (pounds):</label>
                            <input class="form-control" type="number" ng-model="weightPounds" id="weightPounds" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" ui-set="{'myAccordion': 3}">
            <h4 class="panel-title">
                Emergency Contact Info
            </h4>
        </div>
        <div ui-if="myAccordion == 3">
            <div class="panel-body">
                <form>
                    <fieldset>
                        <p>Emergency Contact:</p>
                        <label for="emergencyContactName">Name:</label>
                        <input class="form-control" type="text" ng-model="emergencyContactName" id="emergencyContactName" placeholder="Emergency Contact Name" />
                        <label for="emergencyContactNumber">Phone number:</label>
                        <input class="form-control" type="tel" ng-model="emergencyContactNumber" id="emergencyContactNumber" />
                        <button class="btn btn-block btn-primary" ng-click="savePersonalInfo()">Submit & Start New Medical</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
