<div class="section">
<h4>Flags for Review</h4>
    <table class="table">
        <tr class="">
            <th>Date</th>
            <th>Trainer</th>
            <th>Client</th>
            <th>Note</th>
            <th>Action</th>
        </tr>
        <tr class="">
            <td colspan="5" ng-hide="flags.length >= 1">No Flags to Display</td>
        </tr>
        <tr ng-repeat="flag in flags" class="tableRow">
            <td>{{flag.date | date}}</td>
            <td>{{flag.trainer_first}} {{flag.trainer_last}}</td>
            <td>{{flag.client_first}} {{flag.client_last}}</td>
            <td>{{flag.notes}}</td>
            <td><button class="btn btn-default" ng-click="removeFlag(flag.id)"><a>Dismiss</a></button></td>
        </tr>
    </table>
