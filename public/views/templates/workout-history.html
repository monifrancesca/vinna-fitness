<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group">
            <div class="list-group-item scrollable-header">
                <h1>Workout History</h1>
                <h3>{{client.first_name}} {{client.last_name}}</h3>
            </div>
            <div class="list-group-item">
                <table class="table">
                    <tr>
                        <th>Date:</th>
                        <th>Class Type:</th>
                        <th>Trainer:</th>
                        <th>Location:</th>
                    </tr>
                    <tr ng-repeat="workout in workouts" ng-click="getWorkout(workout.id)" class="historyRow">
                        <td>{{workout.date | date:'EEEE, MMMM d, y'}}</td>
                        <td>{{workout.class_type}}</td>
                        <td>{{workout.first_name}} {{workout.last_name}}</td>
                        <td>{{workout.name}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
