<h1>Manage Exercises</h1>

<h2>All Exercises</h2>

<table>
    <tr>
        <th>Exercise Name</th>
        <th>Exercise Category</th>
        <th>Current Status</th>
        <th>Change Status</th>
    </tr>
    <tr ng-repeat="exercise in exercises">
        <td>{{exercise.name}}</td>
        <td>{{exercise.category}}</td>
        <td>
            <span ng-if="exercise.active_status == true">Active</span>
            <span ng-if="exercise.active_status == false">Inactive</span>
        </td>
        <td>
            <button ng-if="exercise.active_status == true" ng-click="makeExerciseInactive(exercise.id)">Set As Inactive</button>
            <button ng-if="exercise.active_status == false" ng-click="makeExerciseActive(exercise.id)">Set As Active</button>
        </td>
    </tr>
</table>

<form>
    <h3>Add a New Exercise</h3>
    <label>Name: </label>
    <input type="text" name="exerciseName" ng-model="exerciseName" placeholder=""/>
    <label>Category: </label>
    <input type="text" name="exerciseCategory" ng-model="exerciseCategory" placeholder=""/>
    <button ng-click="addNewExercise()">Add Exercise</button>
</form>
